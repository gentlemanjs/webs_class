<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio</title>
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Anton&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://webfontworld.github.io/gmarket/GmarketSans.css"
      rel="stylesheet"
    />

    <style>
      body {
        height: 20000px;
      }
      .scrollTop {
        position: fixed;
        left: 20px;
        top: 20px;
        background: rgba(0, 0, 0, 0.1);
        color: #fff;
        width: 60px;
        height: 30px;
        text-align: center;
        line-height: 30px;
        z-index: 10000;
      }
      .section1__front {
        font-family: "Anton";
        text-transform: uppercase;
        background-color: #f4955c;
        color: #313131;
        font-size: 15vw;
        width: 100%;
        height: 100vh;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-content: center;
        line-height: 1;
        position: fixed;
        left: 0;
        top: 0;
        overflow: hidden;
      }
      .section1__back {
        font-family: "Anton";
        text-transform: uppercase;
        background-color: #313131;
        color: #f4955c;
        font-size: 15vw;
        width: 0%;
        height: 100vh;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-content: center;
        line-height: 1;
        position: fixed;
        left: 0;
        top: 0;
        z-index: 1;
        overflow: hidden;
      }
      .frontend {
        margin-right: 30vw;
      }
      .develeoper {
        margin-left: 11.5vw;
      }
      .section1__desc {
        font-family: "GmarketSans";
        font-size: 1vw;
        position: fixed;
        left: -13.5%;
        bottom: -25%;
        word-break: keep-all;
      }
    </style>
  </head>
  <body>
    <div class="scrollTop">0</div>
    <section class="section1">
      <div class="section1__front" data-1000="width:100%">
        <div
          class="frontend front"
          data-1300="transform: translateX(0%)"
          data-3300="transform: translateX(-120%)"
        >
          frontend
        </div>
        <div
          class="develeoper front"
          data-1300="transform: translateX(0%)"
          data-2700="transform: translateX(70%)"
          data-3300="transform: translateX(130%)"
        >
          develeoper!
          <div class="section1__desc">
            무엇인가 새로 시작하기는 늦었다고 느껴질 수 있는 나이에 '개발자'라는
            꿈을 꾸게 되었습니다. 그 꿈을 이루기 위한 노력의 결과물들을 정리해
            보았습니다.
          </div>
        </div>
      </div>
      <div
        class="section1__back"
        data-0="width: 0%"
        data-1000="width:100%"
        data-1300="width: 100%; transform: translateX(0%)"
        data-3000="transform: translateX(100%)"
      >
        <div
          class="frontend back"
          data-0="transform : translateX(90.3%)"
          data-1000="transform:translateX(0)"
          data-1300="transform: translateX(0%)"
          data-3300="transform: translateX(-332.5%)"
        >
          frontend
        </div>
        <div
          class="develeoper back"
          data-0="transform : translateX(70.7%)"
          data-1000="transform:translateX(0)"
          data-1300="transform: translateX(0%)"
          data-2700="transform: translateX(-46%)"
          data-3300="transform: translateX(-39%)"
        >
          develeoper!
          <div class="section1__desc">
            무엇인가 새로 시작하기는 늦었다고 느껴질 수 있는 나이에 '개발자'라는
            꿈을 꾸게 되었습니다. 그 꿈을 이루기 위한 노력의 결과물들을 정리해
            보았습니다. 잘 부탁드리겠습니다!
          </div>
        </div>
      </div>
    </section>
    <!-- // section1 -->
    <section class="section2"></section>
    <!-- // section2 -->
    <section class="section3"></section>
    <!-- // section3 -->
    <section class="section4"></section>
    <!-- // section4 -->
    <section class="section5"></section>
    <!-- // section5 -->
    <section class="section6"></section>
    <!-- // section6 -->
    <section class="section7"></section>
    <!-- // section7 -->
  </body>
  <script src="js/skrollr.min.js"></script>
  <script>
    var s = skrollr.init({ smoothScrolling: true });

    function scroll() {
      let scrollTop =
        window.screenY ||
        window.pageYOffset ||
        document.documentElement.scrollTop;
      document.querySelector(".scrollTop").innerText = Math.round(scrollTop);

      requestAnimationFrame(scroll);
    }
    scroll();
  </script>
</html>
