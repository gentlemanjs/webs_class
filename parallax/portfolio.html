<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link href="https://webfontworld.github.io/gmarket/GmarketSans.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">


    <style>
        
        * {
            margin: 0;
            padding: 0;
        }
        body {
            width: 100%;
            overflow-x: hidden;
            height: 20000px;
        }
        .scrollTop {
            position: fixed;
            left: 20px; top: 20px;
            background: rgba(0,0,0,0.1);
            color: #fff;
            width: 60px;
            height: 30px;
            text-align: center;
            line-height: 30px;
            z-index: 10000;
        }

        /* section1 */
        .section1__bg {
            background-color: #F4955C;
            width: 100%;
            height: 100vh;
            display: flex;
        }
        .section1__front {
            font-family: 'Anton';
            font-size: 14vw;
            color: #313131;
            background-color: #F4955C;
            position: fixed;
            width: 100%;
            height: 100vh;
            left: 1px; top: 0;
            overflow: hidden;
            z-index: 1;
        }
        .section1__back {
            font-family: 'Anton';
            font-size: 14vw;
            color: #F4955C;
            background-color: #313131;
            position: fixed;
            width: 0%;
            height: 100vh;
            left: 0; top: 0;
            z-index: 2;
            overflow: hidden;
        }
        .frontend {
            position: fixed;
            left: 2vw; top: 5vw;
        }
        .develeoper {
            position: fixed;
            left: 14.5vw; top: 20vw;
            white-space: nowrap;
        }
        .text {
            width: 55vw;
            font-size: 1vw;
            font-family: 'GmarketSans';
            font-weight: 500;
            padding-left: 1vw;
            line-height: 1.6;
            word-break: keep-all;
            position: fixed;
            left: 14vw; top: 39vw;
        }

        /* section2 */
        #section2 {
            display: flex;
            position: fixed;
            left: 0; top: 0;
            width: 100%;
            height: 100vh;
            background-color: #313131;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .section2__imgbox {
            display: flex;
            padding: 0 90px 0 60px;
        }
        .section2__img {
            width: 360px;
            height: 538px;
            margin-right: 70px;
        }
        .section2__imgbox img {
            width: 100%;
            height: 100%;
            margin-right: 70px;
        }
        .section2__text {
            position: fixed;
            font-family: 'Anton';
            font-size: 200px;
            color: #F4955C;
            right: 5%; bottom: -33%;
            white-space: nowrap;
        }
    </style>
</head>
<body>
  <div class="scrollTop">0</div>

    <div id="contents">
        <section id="section1">
            <div class="section1__bg">
                <div class="section1__front"
                    data-1000 = "width: 100%;"
                    data-1300 = "width: 0%;"
                    data-3000 = "width: 100%;"
                    data-3300 = "width: 100%; left: 0%"
                    data-4300 = "left: 100%;"
                >
                    <div class="frontend"
                        data-1300 = " transform: translateX(0%) "
                        data-3200 = " transform: translateX(-110%)"
                    >
                      FRONTEND
                    </div>
                    <div class="develeoper"
                        data-1300 = " transform: translateX(0%) "
                        data-2700 = " transform: translateX(70%)"
                        data-3100 = " transform: translateX(105%)"
                    >
                      WEB DEVELOPER
                      
                      
                    </div>
                    <div class="text"
                      data-1300 = "opacity: 1; transform: translateY(0%)"
                      data-3000 = "opacity: 0; transform: translateY(200%)"            
                    >
                        무엇인가 새로 시작하기는 늦었다고 느껴질 수 있는 나이에 '개발자'라는 꿈을 꾸게 되었습니다.
                        그 꿈을 이루기 위한 노력의 결과물들을 정리해 보았습니다. 잘 부탁드리겠습니다!
                      </div>
                </div>
                <div class="section1__back"
                    data-0 = "width: 0%;"
                    data-1000 = "width: 100%; transform: translateX(0%)"
                    data-1300 = "width: 100%; transform: translateX(0%)"
                    data-3000 = "transform: translateX(100%)"
                    data-3100 = "display: block"
                    data-3200 = "display: none"            
                >
                    <div class="frontend"
                    data-1300 = " transform: translateX(0%) "
                    data-3100 = " transform: translateX(-309%)"
                    >
                      FRONTEND
                    </div>
                    <div class="develeoper"
                        data-1300 = " transform: translateX(0%) "
                        data-2700 = " transform: translateX(-30%)"
                        data-3100 = " transform: translateX(-22%)"
                    >
                      WEB DEVELOPER
                      
                      
                    </div>
                    <div class="text"
                        data-1300 = "opacity: 1; transform: translateY(0%) translateX(0%)"
                        data-3000 = "opacity: 0; transform: translateY(200%) translateX(-179%)"            
                    >
                        무엇인가 새로 시작하기는 늦었다고 느껴질 수 있는 나이에 '개발자'라는 꿈을 꾸게 되었습니다.
                        그 꿈을 이루기 위한 노력의 결과물들을 정리해 보았습니다. 잘 부탁드리겠습니다!
                      </div>
            </div>
            </div>
        </section>
        <!-- // section1 -->
        <section id="section2">
            <div class="section2__imgbox"
                data-3300 = "transform: scale(0.9);"
                data-4300 = "transform: scale(1); padding: 0 90px 0 60px"
                data-5800 = "padding: 0 0 0 200px"
            >
                <div class="section2__img img01">
                    <img src="https://umami-ware.com/en/wp-content/uploads/sites/2/2020/04/johannes_fischl_mono.jpg" alt="">
                </div>
                <div class="section2__img img01">
                    <img src="https://umami-ware.com/en/wp-content/uploads/sites/2/2020/04/johannes_artmeier_mono.jpg" alt="">
                </div>
                <div class="section2__img img01">
                    <img src="https://umami-ware.com/en/wp-content/uploads/sites/2/2020/06/marius_orha_mono.jpg" alt="">
                </div>
                <div class="section2__img img01">
                    <img src="https://umami-ware.com/en/wp-content/uploads/sites/2/2020/04/ilya_kulbachny_mono.jpg" alt="">
                </div>
                <div class="section2__text"
                    data-4300 = "right: 5%"
                    data-5800 = "right: 100%"
                >
                    ABOUT ME!
                </div>
            </div>
        </section>
        <!-- // section1 -->
</body>
<script src="js/skrollr.min.js"></script>
    <script>
        var s = skrollr.init({
    smoothScrolling: true
});


        function scroll(){
            let scrollTop = window.screenY || window.pageYOffset || document.documentElement.scrollTop;
            document.querySelector(".scrollTop").innerText = Math.round(scrollTop);

            requestAnimationFrame(scroll)
        }
        scroll();
    </script>
</html>
