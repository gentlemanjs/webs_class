  <script src="js/skrollr.min.js"></script>
  <script>
    var s = skrollr.init({ smoothScrolling: true });

    function scroll() {
      let scrollTop =
        window.screenY ||
        window.pageYOffset ||
        document.documentElement.scrollTop;
      document.querySelector(".scrollTop").innerText = Math.round(scrollTop);

      requestAnimationFrame(scroll);
    }
    scroll();
