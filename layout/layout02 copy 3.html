<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout05</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #ECF5EB;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
        }

        #header {
            width: 1200px;
            height: 100px;
            background-color: #D2E4CD;
        }
        
        #nav {
            width: 1200px;
            display: flex;
        }
        
        #nav .nav-left {
            width: 400px;
            height: 100px;
            background-color: #B7D4AF;
        }

        #nav .nav-center {
            width: 400px;
            height: 100px;
            background-color: #8FBC82;
        }

        #nav .nav-right {
            width: 400px;
            height: 100px;
            background-color: #B7D4AF;
        }

        #main {
            width: 1200px;
            display: flex;
        }

        #main .aside {
            width: 300px;
            height: 780px;
            background-color: #9CC390;
        }

        #main .section-center {
            width: 600px;
        }

        #main .section-center .article1 {
            width: 600px;
            height: 390px;
            background-color: #88B779;
        }

        #main .section-center .article2 {
            width: 600px;
            height: 390px;
            background-color: #6A9B5A;
        }

        #main .section-right {
            width: 300px;
            height: 780px;
            background-color: #77AB64;
        }

        #footer {
            width: 1200px;
            height: 100px;
            background-color: #6C9C5B;
        
        }

    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav">
            <section class="nav-left"></section>
            <section class="nav-center"></section>
            <section class="nav-right"></section>
        </nav>
        <main id="main">
            <aside class="aside"></aside>
            <section class="section-center">
                <article class="article1"></article>
                <article class="article2"></article>
            </section>
            <section class="section-right"></section>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
