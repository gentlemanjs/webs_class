<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
        }
        body {
            background-color: #e8f5e9;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #d7eac5;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #a5d67a;
        }
        #main {
            display: flex;
        }
        #left {
            width: 15%;
            height: 600px;
            background-color: #81c784;
        }
        #center {
            width: 70%;
            height: 600px;
            background-color: #66bb6a;
        }
        #right {
            width: 15%;
            height: 600px;
            background-color: #4caf50;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #43a047;
        }
        @media (max-width: 1220px){
            #wrap {
                width: 96%;
            }
            #main {
                flex-wrap: wrap
            }
            #left {
                width: 30%;
                height: 400px;
            }
            #center {
                width: 70%;
                height: 400px;
            }
            #right {
                width: 100%;
                height: 200px;
            }
        }
        @media (max-width: 768px){
            #wrap {
                width: 100%;
            }
        }
        @media (max-width: 600px){
            #left {
                width: 100%;
                height: 200px;
            }
            #center {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <section id="left"></section>
            <section id="center"></section>
            <section id="right"></section>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
