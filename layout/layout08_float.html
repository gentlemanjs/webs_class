<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
        }
        body {
            background-color: #e8f5e9;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #B3E5FC;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #81D4FA;
        }
        #main {
            width: 100%;
        }
        #left {
            width: 25%;
            height: 780px;
            background: #4FC3F7;
            float: left;
        }
        #top {
            width: 75%;
            height: 260px;
            background-color: #29B6F6;
            float: left;
        }
        #center {
            width: 75%;
            height: 260px;
            background-color: #03A9F4;
            float: left;
        }
        #bottom {
            width: 75%;
            height: 260px;
            background-color: #039BE5;
            float: left;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #0288D1;
            clear: both;
        }
        @media (max-width: 1300px){
            #wrap {
                width: 96%;
            }
            #center {
                width: 37.5%;
                height: 520px;
            }
            #bottom {
                width: 37.5%;
                height: 520px;
            }
        }
        @media (max-width: 768px){
            #wrap {
                width: 100%;
            }
            #left {
                width: 32%;
            }
            #top {
                width: 68%;
                height: 390px;
            }
            #center {
                width: 68%;
                height: 390px;
            }
            #bottom {
                width: 0;
                height: 0;
            }
        }
        @media (max-width: 480px){
            #left {
                width: 100%;
                height: 200px;
            }
            #top {
                width: 100%;
                height: 430px;
            }
            #center {
                width: 100%;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
        <section id="left"></section>
        <section id="top"></section>
        <section id="center"></section>
        <section id="bottom"></section>    
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
