<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
        }
        body {
            background-color: #fff3e0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #ffe0b2;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #ffcc80;
        }
        #aside {
            /* flex-shrink: ;
            flex-grow: ;
            flex-basis: ; */
            flex: 0 0 30%;
            height: 780px;
            background-color: #ffb74d;
        }
        #main {
            display: flex;
        }
        #contents {
            flex: 0 0 70%;
            height: 780px;
            background-color: #ffa726;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #ff9800;
        }
        @media (max-width: 1300px){
            #wrap {
                width: 96%;
            }
        }
        @media (max-width: 768px){
            #wrap {
                width: 100%;
            }
            #aside {
                flex: 0 0 32%;
            }
            #contents {
                flex: 0 0 68%
            }
        }
        @media (max-width: 480px){
            #main{
                display: block;
            }
            #aside {
                width: 100%;
                height: 300px;
            }
            #contents {
                width: 100%;
                height: 480px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <aside id="aside"></aside>
            <section id="contents"></section>    
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
