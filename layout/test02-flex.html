<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
        }
        #header {
            width: 100%;
            height: 50px;
            background: #7EC484;
        }
        #main {
            display: flex;
        }
        #main .left {
            width: 15%;
            height: 800px;
            background: #62B86A;
        }
        #main .center {
            width: 70%;
            height: 800px;
            background: #47AC50;
        }
        #main .right {
            width: 15%;
            height: 800px;
            background: #3E9D47;
        }
        #footer {
            height: 50px;
            background: #338B3C;
        }

        @media (max-width: 1300px) {
            #header {
                height: 100px;
            }
            #main {
                flex-wrap: wrap;
            }
            #main .left {
                width: 25%;
                height: 600px;
            }
            #main .center {
                width: 75%;
                height: 600px;
            }
            #main .right {
                width: 100%;
                height: 200px;
            }
            #footer {
                height: 100px;
            }
        }
        @media (max-width: 768px) {
            #header {
                height: 200px;
            }
            #main .left {
                display: none;
            }
            #main .center {
                width: 100%;
                height: 350px;
            }
            #main .right {
                height: 350px;
            }
        }
        @media (max-width: 550px) {
            #header {
                height: 250px;
            }
            #main .right {
                height: 450px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <main id="main">
            <section class="left"></section>
            <section class="center"></section>
            <section class="right"></section>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
