<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #C8E6C9;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #A5D6A7;
        }
        #main {
            display: flex;
        }
        #left {
            width: 25%;
            height: 780px;
            background-color: #81C784;
        }
        #center {
            width: 50%;
            height: 780px;
            background-color: #66BB6A;
        }
        #right {
            width: 25%;
            height: 780px;
            background-color: #4CAF50;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #43A047;
        }
        @media (max-width: 1300px) {
            #wrap {
                width: 96%;
            }
        }
        @media (max-width: 768px) {
            #wrap {
                width: 100%;
            }
            #main {
                flex-wrap: wrap;
            }
            #left {
                height: 630px;
            }
            #center {
                width: 75%;
                height: 630px;
            }
            #right {
                width: 100%;
                height: 150px;
            }
        }
        @media (max-width: 550px) {
            #main {
                display: block;
            }
            #left {
                width: 100%;
                height: 200px;
            }
            #center {
                width: 100%;
                height: 430px;
            }
            #right {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <section id="left"></section>
            <section id="center"></section>
            <section id="right"></section>    
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
