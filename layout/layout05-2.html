<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            height: 100px;
            background-color: #EFEBE9;
        }
        #nav {
            height: 100px;
            background-color: #BCA9A4;
        }
        #contents {
            height: 780px;
            background-color: #8D6E62;
        }
        #footer {
            height: 100px;
            background-color: #4E342E;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0,0,0,0.1);
            margin: 0 auto;
        }
        #nav .container .nav-left {
            width: 400px;
            height: 100px;
            background-color: #B89081;
        }
        #nav .container .nav-right {
            width: 800px;
            height: 100px;
            background-color: #A28880;
        }
        #contents .container {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }
        #contents .container .article1 {
            width: 800px;
            display: flex;
        }
        #contents .container .article1 .article1 {
            width: 50%;
            height: 390px;
            background-color: #6E4D41;
        }
        #contents .container .article1 .article2 {
            width: 50%;
            height: 390px;
            background-color: #8E6C60;
        }
        #contents .container .article2 {
            width: 800px;
            height: 390px;
            background-color: #5C4036;
        }
        #contents .container .aside {
            width: 400px;
            height: 780px;
            background-color: #795548;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container">
                <div class="nav-left"></div>
                <div class="nav-right"></div>
            </div>
        </nav>
        <section id="contents">
            <div class="container">
                <div class="article1">
                    <div class="article1">1</div>
                    <div class="article2">2</div>
                </div>
                <div class="article2">3</div>
                <div class="aside">4</div>
            </div>
        </section>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>
