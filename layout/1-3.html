<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout04</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #FFFFFF;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            height: 100px;
            background-color: #FFE0B2;
        }
        #nav {
            height: 100px;
            background-color: #FFCC80;
        }
        #contents {
            height: 780px;
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }
        #contents .aside {
            width: 300px;
            height: 780px;
            background-color: #FFB74D;
        }
        #contents .article {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
            height: 260px;
        }
        #contents .article .article-left {
            width: 450px;
            height: 260px;
            background-color: #FFA726;
        }
        #contents .article .article-right {
            width: 450px;
            height: 260px;
            background-color: #E79621;
        }
        #contents .article1 {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }
        #contents .article1 .article-top {
            width: 900px;
            height: 260px;
            background-color: red;
        }
        #contents .article1 .article-bottom {
            width: 900px;
            height: 260px;
            background-color: blue;
        }
        #footer {
            height: 100px;
            background-color: #FF9800;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <section id="contents">
            <aside class="aside">1</aside>
            <article class="article">
                <div class="article-left">2</div>
                <div class="article-right">3</div>
            </article>
            <article class="article1">
                <div class="article-top">4</div>
                <div class="article-bottom">5</div>
                </aside>
        </section>
        <footer id="footer"></footer>
    </div>

</body>

</html>
