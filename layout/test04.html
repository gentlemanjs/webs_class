<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            height: 50px;
            background: #FFDF81;
        }
        #nav {
            height: 200px;
            background: #FFD34E;
        }
        #main {
            height: 500px;
            background: #FFC825;
        }
        #main .container {
            width: 80%;
            margin: 0 auto;
            padding-top: 60px;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
        }
        #main .box {
            width: 150px;
            height: 150px;
            background: #FF9900;
            border-radius: 25px;
            margin-right: 20px;
            margin-top: 30px;
        }
        #main .box:nth-child(5) {
            margin-right: 0;
        }
        #main .box:nth-child(10) {
            margin-right: 0;
        }
        #footer {
            height: 50px;
            background: #FFB200;
        }

        @media (max-width: 1300px) {
            #main .container {
                width: 70%;
            }
            #main .box:nth-child(1) {
                display: none;
            }
            #main .box:nth-child(2) {
                display: none;
            }
            #main .box:nth-child(5) {
            margin-right: 20px;
        }
            #main .box:nth-child(10) {
                margin-right: 20px;
            }
        }
        @media (max-width: 768px) {
            #main .container {
                width: 55%;
            }
            #main {
                height: 700px;
            }
            #main .box:nth-child(1) {
                display: block;
            }
        }
        @media (max-width: 550px) {
            #main {
                height: 1000px;
            }
            #main .container {
                width: 40%;
            }
            #main .box:nth-child(2) {
                display: block;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <div class="container">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>    
            </div>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
