<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
        }
        body {
            background-color: #e8f5e9;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #B3E5FC;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #81D4FA;
        }
        #main {
            display: flex;
        }
        #left {
            width: 25%;
            height: 780px;
            background: #4FC3F7;
        }
        #right {
            width: 75%;
            display: flex;
            flex-wrap: wrap
        }
        #top {
            width: 100%;
            height: 260px;
            background-color: #29B6F6;
        }
        #center {
            width: 100%;
            height: 260px;
            background-color: #03A9F4;
        }
        #bottom {
            width: 100%;
            height: 260px;
            background-color: #039BE5;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #0288D1;
        }
        @media (max-width: 1300px){
            #wrap {
                width: 96%;
            }
            #center {
                width: 50%;
                height: 520px;
            }
            #bottom {
                width: 50%;
                height: 520px;
            }
        }
        @media (max-width: 768px){
            #wrap {
                width: 100%;
            }
            #right {
                flex-direction: column;
            }
            #left {
                width: 250px;
            }
            #top {
                width: 100%;
                height: 50%;
            }
            #center {
                width: 100%;
                height: 50%;
            }
            #bottom {
                width: 0;
                height: 0;
            }
            
        }
        @media (max-width: 480px){
            #main {
                flex-wrap: wrap;
            }
            #right {
                width: 100%;
            }
            #left {
                width: 100%;
                height: 200px;
            }
            #top {
                height: 430px;
            }
            #center {
                width: 100%;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <section id="left"></section>
            <div id="right">
                <article id="top"></article>
                <article id="center"></article>
                <article id="bottom"></article>    
            </div>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
