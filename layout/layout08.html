<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
        }
        body {
            background-color: #e8f5e9;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #b3e5fc;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #81d4fa;
        }
        #main {
            display: flex;
        }
        #left {
            width: 30%;
            height: 600px;
            background: #4fc3f7;
        }
        #top {
            width: 70%;
            height: 200px;
            background-color: #29b6f6;
        }
        #center {
            width: 70%;
            height: 200px;
            background-color: #5fb4db;
        }
        #bottom {
            width: 70%;
            height: 200px;
            background-color: #0394fa;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #0288d1;
        }
        @media (max-width: 1220px){
            #wrap {
                width: 96%;
            }
            #left {
                height: 500px;
            }
            #top {
                height: 250px;
            }
            #center {
                height: 250px;
            }
            #bottom {
                width: 100%;
                height: 100px;
            }
        }
        @media (max-width: 768px){
            #wrap {
                width: 100%;
            }
            
        }
        @media (max-width: 600px){
            #left {
                width: 100%;
                height: 200px;
            }
            #center {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <main id="main">
            <section id="left"></section>
            <section id="top"></section>
            <section id="center"></section>
            <section id="bottom"></section>
        </main>
        <footer id="footer"></footer>
    </div>
</body>
</html>
