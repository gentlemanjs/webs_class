<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
        }
        body {
            background-color: #e8f5e9;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-areas: 
                "header header"
                "nav nav"
                "left top"
                "left center"
                "left bottom"
                "footer footer";
            grid-template-columns: 25% 75%;
            grid-template-rows: 100px 100px 260px 260px 260px 100px;
        }
        #header {
            background-color: #B3E5FC;
            grid-area: header;
        }
        #nav {
            background-color: #81D4FA;
            grid-area: nav;
        }
        #left {
            background-color: #4FC3F7;
            grid-area: left;
        }
        #top {
            background-color: #29B6F6;
            grid-area: top;
        }
        #center {
            background-color: #03A9F4;
            grid-area: center;
        }
        #bottom {
            background-color: #039BE5;
            grid-area: bottom;
        }
        #footer {
            background-color: #0288D1;
            grid-area: footer;
        }
        @media (max-width: 1300px) {
            #wrap {
                width: 96%;
                grid-template-areas: 
                "header header header"
                "nav nav nav"
                "left top top"
                "left center bottom"
                "footer footer footer";
                grid-template-columns: 26% 37% 37%;
                grid-template-rows: 100px 100px 260px 520px 100px;
            }
        }
        @media (max-width: 768px) {
            #wrap {
                width: 100%;
                grid-template-areas: 
                "header header"
                "nav nav"
                "left top"
                "left center"
                "footer footer";
                grid-template-columns: 32% 68%;
                grid-template-rows: 100px 100px 390px 390px 100px;
            }
        }
        @media (max-width: 480px) {
            #wrap {
                width: 100%;
                grid-template-areas: 
                "header"
                "nav"
                "left"
                "top"
                "center"
                "footer";
                grid-template-columns: 100%;
                grid-template-rows: 100px 100px 200px 430px 150px 100px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <section id="left"></section>
        <section id="top"></section>
        <section id="center"></section>
        <section id="bottom"></section>    
        <footer id="footer"></footer>
    </div>
</body>
</html>
