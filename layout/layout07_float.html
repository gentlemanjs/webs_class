<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #C8E6C9;
        }
        #nav {
            width: 100%;
            height: 100px;
            background-color: #A5D6A7;
        }
        #left {
            width: 25%;
            height: 780px;
            background-color: #81C784;
            float: left;
        }
        #center {
            width: 50%;
            height: 780px;
            background-color: #66BB6A;
            float: left;
        }
        #right {
            width: 25%;
            height: 780px;
            background-color: #4CAF50;
            float: left;
        }
        #footer {
            width: 100%;
            height: 100px;
            background-color: #43A047;
            clear: both;
        }
        @media (max-width: 1300px) {
            #wrap {
                width: 96%;
            }
        }
        @media (max-width: 768px) {
            #wrap {
                width: 100%;
            }
            #left {
                height: 630px;
            }
            #center {
                width: 75%;
                height: 630px;
            }
            #right {
                float: none;
                width: 100%;
                height: 150px;
                clear: both;
            }
        }
        @media (max-width: 480px) {
            #left {
                width: 100%;
                height: 200px;
                float: none;
            }
            #center {
                width: 100%;
                height: 430px;
                float: none;
            }
            #right {
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="left"></div>
        <div id="center"></div>
        <div id="right"></div>
        <div id="footer"></div>
    </div>
</body>
</html>
