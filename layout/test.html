<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        /* 기본 셋팅 */
        :root {
            font-size: 16px;
            line-height: 1.53;
        }

        .ir_pm {
            display: block;
            overflow: hidden;
            font-size: 0;
            line-height: 0;
            text-indent: -9999px;
        }

        .ir_wa {
            display: block;
            overflow: hidden;
            position: relative;
            width: 100px;
            height: 100px;
            z-index: -1;
        }

        .ir_so {
            overflow: hidden;
            position: relative;
            width: 0;
            height: 0;
            line-height: 0;
            text-indent: -9999px;
        }

        /* 여백 초기화 */
        body,
        div,
        dl,
        dt,
        ul,
        ol,
        li,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        pre,
        code,
        form,
        fieldset,
        legend,
        textarea,
        p,
        blockquote,
        th,
        td,
        input,
        select,
        button,
        figure,
        article,
        aside,
        details,
        footer,
        header,
        hgroup,
        menu,
        nav,
        section,
        figcaption {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        * {
            font-family: 'NexonLv1Gothic';
        }


        #header {
            height: 109px;
            display: grid;
            grid-template-columns: 20% 60% 20%;
        }

        #header .inform {
            background: #d11e1e;
        }

        #header .menu {
            background: #bd6b6b;
        }

        #header .tap {
            background: #999;
        }

        #banner {
            height: 893px;
            background: #222;
            display: flex;
        }

        #banner .desc {
            width: 1200px;
            height: 893px;
            background-color: #d16363;
            margin: 0 auto;
        }

        #cont1 {
            height: 640px;
            background: #333;
            display: flex;
        }

        #cont1 .desc {
            width: 1200px;
            height: 640px;
            background: #b12b2b;
            margin: 0 auto;
        }

        #cont2 {
            height: 3250px;
            background: #444;
            display: flex;
        }

        #cont2 .desc {
            width: 1200px;
            height: 3250px;
            background: #927d7d;
            margin: 0 auto;
        }

        #cont3 {
            height: 1076px;
            display: flex;
        }

        #cont3 .desc {
            width: 1200px;
            height: 1076px;
            margin: 0 auto;
        }

        #cont3 .desc .title {
            font-size: 40px;
            margin: 100px 0;
        }

        #cont3 .desc .article {
            display: grid;
            grid-template-columns: 33.3% 33.3% 33.3%;
        }

        #cont3 .desc .article .info2 {
            font-size: 16px;
            font-weight: 500;
            color: #7C7C7C;
            margin-top: 5px;
        }

        #cont3 .desc .article .img1 {
            width: 350px;
            height: 470px;
            background: url(../site/webClass/img/img_text_bg1.jpg);
        }

        #cont3 .desc .article .text1,
        #cont3 .desc .article .text2,
        #cont3 .desc .article .text3 {
            font-size: 30px;
            font-weight: 700;
            margin-top: 30px;
        }

        #cont3 .desc .article .img2 {
            width: 350px;
            height: 470px;
            background: url(../site/webClass/img/img_text_bg2.jpg);
        }

        #cont3 .desc .article .img3 {
            width: 350px;
            height: 470px;
            background: url(../site/webClass/img/img_text_bg3.jpg);
        }

        #footer {
            height: 399px;
            background: #666;
        }

        /* 스킵 메뉴 */
        #skip {
            position: relative;
            z-index: 10000;
        }

        #skip a {
            background: #000;
            color: #fff;
            position: absolute;
            left: -400px;
            top: 0;
            padding: 20px 30px;
            display: inline-block;
            transition: left 0.3s ease-in;
        }

        #skip a:active,
        #skip a:focus {
            left: 5px;
        }
    </style>
</head>

<body>
    <noscript>"페이지를 보려면 자바스크립트 옵션이 활성화 되어 있어야 합니다."</noscript>
    <div id="skip">
        <a href="#menu">메뉴 바로가기</a>
        <a href="#cont1">컨텐츠 바로가기1</a>
        <a href="#cont2">컨텐츠 바로가기2</a>
        <a href="#cont3">컨텐츠 바로가기3</a>
    </div>
    <!-- //skip -->

    <div id="wrap">
        <header id="header">
            <div class="inform">
                <h1 class="ir_so">TEST SITE</h1>
            </div>
            <div class="menu">
                <h2 class="ir_so">메뉴 영역</h2>
            </div>
            <div class="tap"></div>
        </header>
        <nav id="banner">
            <h2 class="ir_so">배너 영역</h2>
            <div class="desc"></div>
        </nav>
        <section id=cont1>
            <h2 class="ir_so">컨텐츠 영역1</h2>
            <div class="desc">desc</div>
        </section>
        <section id=cont2>
            <h2 class="ir_so">컨텐츠 영역2</h2>
            <div class="desc"></div>
        </section>
        <section id=cont3>
            <h2 class="ir_so">컨텐츠 영역3</h2>
            <div class="desc">
                <h3 class="title">FIND Opportunities</h3>
                <div class="article">

                    <div class="box1">
                        <div class="img1"></div>
                        <div class="text1">
                            <p class="info1">Fintech</p>
                            <p class="info2">Payment</p>
                        </div>

                    </div>

                    <div class="box2">
                        <div class="img2"></div>
                        <div class="text2">
                            <p class="info1">Digital Marketing</p>
                            <p class="info2">IMS</p>
                        </div>
                    </div>

                    <div class="box3">
                        <div class="img3"></div>
                        <div class="text3">
                            <p class="info1">Platform</p>
                            <p class="info2">Commerce, Magazine</p>
                        </div>

                    </div>

                </div>

            </div>
        </section>
        <footer id=footer>footer</footer>
    </div>
</body>

</html>
