<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>layout</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 100%;
        }
        #header {
            height: 100px;
            background-color: #EEEBE8;
        }
        #nav {
            height: 100px;
            background-color: #BCA9A4;
        }
        #contents {
            height: 780px;
            background-color: #8D6E62;
        }
        #footer {
            height: 100px;
            background-color: #4E342E;
        }
        .container {
            width: 1200px;
            height: inherit;
            background-color: rgba(0,0,0,0.1);
            margin: 0 auto;
        }
        #contents .container {
            display: flex;
            flex-wrap: wrap;
            flex-direction: column;
        }
        #contents .container .article1 {
            width: 800px;
            height: 50%;
            background-color: #6D4C41;
        }
        #contents .container .article2 {
            width: 800px;
            height: 50%;
            background-color: #5C4036;
        }
        #contents .container .article3 {
            width: 400px;
            height: 780px;
            background-color: #785448;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <header id="header">
            <div class="container"></div>
        </header>
        <nav id="nav">
            <div class="container"></div>
        </nav>
        <section id="contents">
            <div class="container">
                <div class="article1"></div>
                <div class="article2"></div>
                <div class="article3"></div>
            </div>
        </section>
        <footer id="footer">
            <div class="container"></div>
        </footer>
    </div>
</body>
</html>
