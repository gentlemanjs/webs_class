<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        #wrap {
            width: 1200px;
            margin: 0 auto;
        }
        #header {
            width: 100%;
            height: 100px;
            background: #967ACD;
        }
        #main {}
        #main .left {
            width: 25%;
            height: 780px;
            background: #7F5EC2;
            float: left;
        }
        #main .right {
            width: 75%;
            height: 780px;
            background: #6844B7;
            float: left;
        }
        #footer {
            height: 100px;
            background: #5F3FB1;
            clear: both;
        }

        @media (max-width: 1300px) {
            #wrap {
                width: 98%;
            }
        }
        @media (max-width: 768px) {
            #wrap {
                width: 100%;
            }
            #header {
                height: 250px;
            }
        }
        @media (max-width: 550px) {
            #main .left {
                width: 100%;
                height: 400px;
                float: none;
            }
            #main .right {
                width: 100%;
                height: 500px;
                float: none;
            }
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="main">
            <div class="left"></div>
            <div class="right"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>
</html>
