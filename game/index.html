<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="https://webfontworld.github.io/neodgm/NeoDunggeunmo.css" rel="stylesheet">
    <link rel="stylesheet" href="css/bg.css">
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'NeoDunggeunmo';
            /* font-family: 'Kita'; */
        }

        body {
            width: 100%;
            height: 100vh;
            overflow: hidden;
            cursor: none;
        }
        #header {
            height: 35px;
            width: 100%;
            background-image: linear-gradient(rgb(159, 80, 190), rgb(217, 163, 219));
            font-size: 24px;
            display: flex;
            align-items: center;
            padding-left: 20px;
            justify-content: space-between;
        }
        .logo {
        }
        .music {
            display: flex;
            align-items: center;
            padding-right: 10px;
            transition: all 0.3s;
        }
        .music:hover {
            color: rgb(88, 216, 14);
        }
        .music img {
            margin-right: 5px;
        }
        #musicIcon.rotate {
            animation: rotate 2s infinite linear;
        }
        @keyframes rotate {
            0% {
                transform: rotate(0deg);
            }
            25% {
                transform: rotate(90deg);
            }
            50% {
                transform: rotate(180deg);
            }
            75% {
                transform: rotate(270deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }

        .icon {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            display: inline-block;
        }

        .icon img {
            width: 50%;
            margin: 0 auto;
            filter: drop-shadow(rgba(0, 0, 0, 0.23) 6px 6px 0px);
            margin-bottom: 10px;
        }

        .icon .text {
            padding-top: 0.12em;
            font-size: 21px;
            padding-left: 5px;
            padding-right: 3px;
            color: rgb(255, 255, 255);
            border-radius: 0;
            background-color: rgb(132 68 185);
            box-shadow: rgb(0 0 0 / 23%) 6px 6px 0px 0px;
            transition: all 0.3s;
        }
        .icon:hover .text {
            background-color: rgb(132 68 185);
            color: rgb(88, 216, 14);
        }
        .musicBox {
            position: absolute;
            top: 50px; right: -500px;
            width: 400px;
            height: 700px;
            transition: all 0.5s ease-out;
        }
        .musicBox.jjan {
            right: -30px
        }
        .musicBox iframe {
            border: 0;
            width: 90%;
            height: 90%;
        }
        .musicBox.jjan iframe {
            position: absolute;
            width: 90%;
            height: 90%;
        }
        #clock {
            font-size: 16px;
        }
        .cardGame {
            position: absolute;
            width: 0;
            height: 0;
            left: 50%; top: 50%;
            transform: translate(-50%,-50%);
            border: 4px solid #000;
            transition: all 0.4s;
            opacity: 0;
            user-select: none;
            pointer-events: none;
        }
        .cardGame iframe{
            width: 100%;
            height: 100%;
            border: 0;
        }
        .cardGame.jjan {
            animation: jjan 1s ease forwards;
        }
        .cardGame.close {
            animation: back 1s ease backwards;
        }
        .typingGame {
            position: absolute;
            width: 0;
            height: 0;
            left: 50%; top: 50%;
            transform: translate(-50%,-50%);
            border: 4px solid #000;
            transition: all 0.4s;
            opacity: 0;
            user-select: none;
            pointer-events: none;
        }
        .typingGame iframe{
            width: 100%;
            height: 100%;
            border: 0;
        }
        .typingGame.jjan {
            animation: jjan 1s ease forwards;
        }
        .typingGame.close {
            animation: back 1s ease backwards;
        }
        @keyframes jjan {
            0% {
                width: 0;
                height: 0;
            }
            50% {
                width: 1200px;
                height: 5px;
                opacity: 1;
            }
            100% {
                width: 1200px;
                height: 800px;
                opacity: 1;
                user-select: auto;
                pointer-events: auto;
            }
        }
        @keyframes back {
            0% {
                width: 1200px;
                height: 800px;
                opacity: 1;
            }
            50% {
                width: 1200px;
                height: 5px;
            }
            100% {
                width: 0;
                height: 0;
                opacity: 0;
                user-select: auto;
                pointer-events: auto;
            }
        }
        .close {
            padding: 5px 10px;
            background: #000;
            color: #fff;
            position: absolute;
            right: -2px;
        }
        .cursor {
            position: absolute;
            left: 0; top: 0;
            z-index: 100;
            width: 25px;
            user-select: none;
            pointer-events: none;
        }
    </style>
</head>

<body>
    <div class="cursor">
        <img src="https://assets.codepen.io/756881/pointer.svg" alt="">
    </div>
    <header id="header">
        <div class="logo">GAME SITE</div>
        <span id="clock"></span>
        <div class="music">
            <img id="musicIcon" src="img/cd.ico" alt="">
            <span>Play</span>
        </div>
    </header>
    <div id="wrap">
        <div class="card icon">
            <img src="img/arcade.ico" alt="">
            <div class="text">
                Card Game
            </div>
        </div>
        <div class="typing icon">
            <img src="img/c64.ico" alt="">
            <div class="text">
                Typing Game
            </div>
        </div>
        <div class="icon">
            <img src="img/gbc.ico" alt="">
            <div class="text">
                Dice Game
            </div>
        </div>
        <div class="icon">
            <img src="img/ds_lite.ico" alt="">
            <div class="text">
                Tetris Game
            </div>
        </div>
        <div class="icon">
            <img src="img/psp.ico" alt="">
            <div class="text">
                Bomb Game
            </div>
        </div>
        <div class="musicBox">
            <iframe src="https://gentlemanjs.github.io/webs_class/javascript/musicPlayer/index.html"></iframe>
        </div>
        <div class="cardGame">
            <span class="cardClose close">X</span>
            <iframe src="https://gentlemanjs.github.io/webs_class/javascript/memoryGame/index.html"></iframe>
        </div>
        <div class="typingGame">
            <span class="typingClose close">X</span>
            <iframe src="https://gentlemanjs.github.io/webs_class/javascript/typingGame/index.html"></iframe>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script>
        $(".icon").draggable();

        $(".music").mouseenter(function(){
            $("#musicIcon").attr("src", "img/cd_blu.ico");
        })
        $(".music").mouseleave(function(){
            if(!$("#musicIcon").hasClass("rotate")){
                $("#musicIcon").attr("src", "img/cd.ico");
            }
        })
        $(".music").click(function(){
            $("#musicIcon").toggleClass("rotate");
            $(".musicBox").toggleClass("jjan");
        })

        //열기
        $(".card").click(function(){
            $(".cardGame").addClass("jjan");
            $(".cardGame").removeClass("close");
        })
        $(".typing").click(function(){
            $(".typingGame").addClass("jjan");
            $(".typingGame").removeClass("close");
        })

        // 닫기
        $(".cardClose").click(function(){
            $(".cardGame").removeClass("jjan");
            $(".cardGame").addClass("close");
        })
        $(".typingClose").click(function(){
            $(".typingGame").removeClass("jjan");
            $(".typingGame").addClass("close");
        })

        // 커서
        window.addEventListener("mousemove", (e) => {
            let x = e.clientX-5 + "px"
            let y = e.clientY-5 + "px"
            document.querySelector(".cursor").style.cssText = "left:" + x + "; top:" + y
        });

        // 시간나타내기
        function printTime() {

            var clock = document.getElementById("clock"); 
            var now = new Date(); 
            var nowTime = now.getFullYear() + "년" + (now.getMonth()+1) + "월" + now.getDate() + "일" + now.getHours() + "시" + now.getMinutes() + "분" + now.getSeconds() + "초";
            clock.innerHTML = nowTime;
                setTimeout("printTime()",1000);
            }

            window.onload = function() {
                printTime();
            }
    </script>
</body>

</html>
